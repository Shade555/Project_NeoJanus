<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="feedback.css"> 
</head>
<body>
    <div class="overlay">
        <div class="feedback-container">
            <h2><span class="highlight-text">Feedback</span></h2>
            <h2><span class="highlight-text">We Value Your Feedback</span></h2>
            <form id="feedback-form" class="p-2 rounded shadow">
                <div class="mb-2">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label for="feedback" class="form-label">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="3" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
