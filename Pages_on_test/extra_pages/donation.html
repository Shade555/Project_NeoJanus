<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        *{
            margin: 10px;
        }

        body{
            background-color: #252330; 
            color: white;
        }

        #donation-header{
            font-size: 40px;
            position: relative;
        }

        #message{
            padding-top: 30px;
            font-size: 20px;
        }

        #donation_bar{ 
            padding-top: 30px;
            font-size: 20px;
        }

        .donation-content{
            font-size: 20px;
        }

        .image{
            position: absolute;
            left: 650px;
            top: 100px;
        }

        #impactMessage{
            padding-top: 30px;
            font-size: 20px;
        }

        /* Button Styling */
        .button1 {
            display: inline-block;
            background-color: white;
            color: #252330;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button1:hover {
            background-color: #86849a; /* Darker color on hover */
        }

        #custom-price{
            padding: 10px;
            border-radius: 10px;
            width: 20%;
        }

        /* Slider styling */
        #payment-slider {
            -webkit-appearance: none;
            width: 36%;
            height: 8px;
            background: white;
            border-radius: 4px;
            outline: none;
        }

        #payment-slider::-webkit-slider-runnable-track {
            height: 5px;
            background: white;
            border-radius: 5px;
        }

        #payment-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -8px; /* Center the thumb on the track */
        }

        #payment-slider:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Initial Header -->
    <h1 id="donation-header">Join the Effort: Donate to Disaster Relief</h1>
    <!-- Message -->
    <div id="message">
        <p>Make a difference today!</p>
    </div>
    <!-- Donation bar -->
    <div id="donation_bar">
        <input type="range" id="payment-slider" min="0" max="7" step="1" value="0" />
        <span id="amount">₹10</span><br><br>
    </div>
    <!-- Custom pricing -->
    <div class="donation-content">
        <label for="custom-price">Add custom price :</label>
        <input type="text" id="custom-price" placeholder="Enter amount" /><br>
        <label for="recurring-payment"><br>
            <input type="checkbox" id="recurring-payment" name="recurring-payment" />
            Make this a monthly donation.
        </label>
    </div>
           
    <div class="image">
        <img src="images/donatee.png" alt="Donate Image" width="550px" >
    </div>
           
    <div id="impactMessage">Your ₹10 can provide clean drinking water for a family for a day.</div>
    <br>
    <a href="reg_donation.html" target="_blank"><button class="button1">Donate Now</button></a>
   
    <script>
        // Array for the different donation amounts and impact messages
        const donationAmounts = [10, 50, 100, 200, 500, 1000, 2000, 5000, 10000];
        const impactMessages = [
            "Your ₹10 can provide clean drinking water for a family for a day.",
            "Your ₹50 can provide food for a family for 2 days.",
            "Your ₹100 can support medical supplies for a small community.",
            "Your ₹200 can help provide temporary shelter for a family in need.",
            "Your ₹500 can help distribute hygiene kits to families affected by disaster.",
            "Your ₹1000 can fund an entire community’s water purification system for a week.",
            "Your ₹2000 can contribute to the rebuilding of homes for displaced families.",
            "Your ₹5000 can sponsor a rescue operation for multiple families in distress.",
            "Your ₹10000 can provide complete disaster relief for a village in need."
        ];

        // Update donation amount and impact message when slider is moved
        document.getElementById('payment-slider').addEventListener('input', function() {
            const index = this.value;
            const amount = donationAmounts[index];
            const message = impactMessages[index];

            // Update amount text
            document.getElementById('amount').innerText = `₹${amount}`;

            // Update impact message
            document.getElementById('impactMessage').innerText = message;
        });

        // Update the message when custom price is entered
        document.getElementById('custom-price').addEventListener('input', function() {
            const customAmount = this.value;
            let customMessage = "";

            if (customAmount && !isNaN(customAmount)) {
                customMessage = `Your ₹${customAmount} can make a significant impact. Thank you for your generosity!`;
            } else {
                customMessage = "Enter a valid amount to see the impact.";
            }

            document.getElementById('impactMessage').innerText = customMessage;
        });
    </script>
</body>
</html>
